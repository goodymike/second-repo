<!doctype html>
<html lang="en">
  <head>
    <!--  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="project2.css">
    <title> SignUp page</title>
  </head>
  <body style="background-color: #20c997;">
    <div class="container ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6 ">
                <form class="form-container  " style="border-radius: 5px;">
                    <h2 class="text-center mt-5 pt-5">Sign Up</h2>
                    <div class="form-group  pad">
                      <label for="exampleInputfirstname">First Name <span class="red">*</span></label>
                      <input required="true" type="text" class="form-control bg-light mt-0 " id="exampleInputfirstname" placeholder="First Name">
                    </div>
                    <div class="form-group  pad">
                      <label for="examplelastname">Last Name <span class="red">*</span></label>
                      <input required="true" type="text" class="form-control bg-light mt-0 " id="exampleInputlastname" placeholder="Last Name">
                    </div>
                    <div class="form-group  pad">
                      <label for="exampleInputusername">Username <span class="red">*</span></label>
                      <input required="true" type="text" class="form-control bg-light mt-0 " id="exampleInputusername" placeholder="Username">
                    </div>
                    <div class="form-group  pad">
                      <label for="exampleInputEmail1">Email <span class="red">*</span></label>
                      <input required="true" type="email" class="form-control bg-light mt-0 " id="exampleInputEmail1" placeholder="email">
                    </div>
                    <div class="form-group  pad">
                      <label for="exampleInputschool">School <span class="red">*</span></label>
                      <input required="true" type="text" class="form-control bg-light mt-0 " id="exampleInputschool" placeholder="school">
                    </div>
                    <div class="form-group  pad">
                      <label for="exampleInputdepartment">Department <span class="red">*</span></label>
                      <input required="true" type="text" class="form-control bg-light mt-0 " id="exampleInputdepartment" placeholder="Department">
                    </div>
                    <div class="  text-center ">
                        <button class="btn login " type="submit">Sign Up</button>
                    </div>
                    <div class="bg-light last m-0">
                      <p class="text-right"> Already have an account? <span> <a href="login.html">Login Here</a></span></p>
                      
                    </div>
                      
                  </form>
            </div>
        </div>
    </div>
  </body>
</html>
