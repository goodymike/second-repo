<!doctype html>
<html lang="en">
  <head>
    <!--  -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="project2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title> SignUp page</title>
  </head>
  <body style="background-color: #20c997;">
    <div class="container ">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-8 col-lg-6  col-sm-3 ">
                <form class="form-container  " style="border-radius: 5px;">
                    <h2 class="text-center mt-5 pt-5">Sign In</h2>
                    <div class="form-group form-control-lg ">
                      <div class="col-xs-3 col-md-10 my-1 pad mx-auto  ">
                          <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text py-0 "><i class="fa fa-envelope"></i></div>
                            </div>
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                          </div>
                      </div>
                  </div>
                  <div class="form-group form-control-lg">
                      <div class="col-xs-3 col-md-10 my-1 mx-auto pad">
                          <label class="sr-only " for="input-password" >Password</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text py-0"><i class="fa fa-key"></i></div>
                            </div>
                            <input type="password" class="form-control" id="inlineFormInputGroupUsername" placeholder="Password">
                          </div>
                      </div>
                  </div>
                  <div class="  text-center ">
                    <button class="btn login " type="submit">Sign Up</button>
                </div>
                    <div class="bg-light last ">
                      <p class="text-right"> New to Greenbrain? <span> <a href="signup.html">Sign Up Here</a></span></p>
                      
                    </div>
                    <div class="last pt-1 pb-5">
                      <p class="text-right" ><a href="#">Forgot Password?</a></p>
                    </div>
                      
                  </form>
            </div>
        </div>
    </div>
  </body>
</html>
